<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            display: flex; 
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center; 
            background-color: #0C1D22;
            overflow-x: hidden; 
        }

        header {
            background-color: rgba(225, 225, 225, 0.4);
            width: calc(100% - 40px); 
            max-width: 1560px; 
            height: 70px;
            border-radius: 12px;
            margin: 20px 20px 0 20px;
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            padding: 7px 50px; 
            box-sizing: border-box; 
            position: fixed; 
            top: 0; 
            z-index: 10; 
        }

        .logo {
            font-size: 35px; 
            font-family: 'Caprasimo', cursive; 
            color: #FFFFFF;
            letter-spacing: -0.04em; 
            height: 40px; 
            width: 102px; 
            display: flex; 
            align-items: center; 
        }

        .status-bar {
            width: 480px;
            height: 752px;
            position: fixed;
            top: 110px;
            right: 180px; 
            background-color: #0A3E49; 
            border-radius: 12px;
            padding: 24px;
            opacity: 1;
            display: flex; 
            flex-direction: column; 
            gap: 30px; 
        }

        .player-status-header, .inventory-header {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 10px; 
        }

        .player-status {
            display: flex;
            flex-direction: column;
            gap: 20px; 
        }

        .player {
            display: flex;
            align-items: center; 
            background-color: #04282F; 
            border-radius: 8px;
            padding: 10px; 
        }

        .player-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px; 
            border-radius: 50%; 
        }

        .player-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 17px;
            line-height: 100%;
            letter-spacing: -3%;
            color: #FFFFFF; 
        }

        .you-status {
            background-color: #64A66F;
            width: 37px;
            height: 21px;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-radius: 8px;
            padding: 3px 8px; 
            color: #FFFFFF; 
            margin-left: 10px; 
        }

        .active-status {
            background-color: #0A3E49;
            width: 50px;
            height: 21px;
            display: flex;
            align-items: center;
            justify-content: center; 
            border-radius: 8px;
            padding: 3px 8px; 
            color: #FFFFFF; 
            margin-left: 10px; 
        }

        .show-all-button {
            background-color: #0A3E49; 
            color: #ffffff; 
            border: 1px solid #78959B; 
            border-radius: 8px; 
            padding: 3px 6px; 
            font-family: 'Montserrat', sans-serif;
            font-size: 14px; 
            cursor: pointer; 
            margin-left: 10px; 
            display: inline-block; 
            line-height: 1;  
            height: 27px;
            border-color: #78959B;
            opacity: 0.5;
        }

        .inventory {
            display: flex;
            justify-content: space-between; 
            gap: 20px; 
            width: 100%; 
        }

        .inventory-item {
            position: relative; 
            border: 2px solid transparent; 
            border-radius: 20px; 
            overflow: hidden; 
            flex: 1; 
            max-width: 132.67px; 
        }

        .inventory-image {
            width: 100%; 
            height: 95px; 
            border-radius: 20px; 
            transition: all 0.2s ease; 
        }

        .inventory-title {
            position: absolute;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center;
            color: white; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 6px 0; 
            border-radius: 8px; 
            width: auto; 
        }

        .inventory-item:hover {
            border-color: #78959B; 
        }

        .inventory-item:hover .inventory-image {
            opacity: 0.8; 
        }

        /* Chat styles */
        .chat {
            background-color: #FFFFFF33; 
            border-radius: 12px; 
            padding: 15px; 
            height: 200px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
        }

        .chat-input-container {
            display: flex; 
            align-items: center; 
            width: 100%; 
            margin-top: auto; 
        }

        input[type="text"] {
            flex: 1; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #78959B; 
            height: 30px; /* Adjusted to maintain height */
            margin-right: 10px; 
            background-color: #FFFFFF73;
        }

        button.send-button {
            background-color: #628C9B; 
            color: #FFFFFF; 
            border: none; 
            border-radius: 8px; 
            padding: 0 20px; 
            height: 30px; 
            cursor: pointer; 
        }

        .chat-messages {
            flex: 1; 
            overflow-y: auto; 
            margin-bottom: 10px; 
            max-height: 60px; 
        }

        .chat-message {
            display: flex; 
            align-items: center; 
            color: #FFFFFF; 
            margin: 5px 0; 
        }

        .sender-image {
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            margin-right: 10px; 
        }

        .sender-name {
            color: #88B7C7; 
            margin-right: 5px; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 17px;
            line-height: 140%; 
            letter-spacing: -3%; 
        }

        .message-text {
            font-family: 'Montserrat', sans-serif; 
            font-weight: 600; 
            font-size: 17px; 
            line-height: 140%; 
            letter-spacing: -3%; 
            color: #FFFFFF; 
        }

        .main-container {
            width: 768px; /* Width of the main container */
            height: 630px; /* Height of the main container */
            position: absolute; /* Absolute positioning */
            top: 80px; /* Spacing from the top below the header */
            left: 20px; /* Positioned to the left */
            background-color: aqua; /* Background color for clarity */
            border-radius: 20px; /* Optional rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
            display: flex; /* Flexbox for layout */
            flex-direction: column; /* Column layout */
            padding: 20px; /* Padding inside container */
            gap: 10px; /* Space between elements */
            opacity: 1; /* Opacity set to 1 */
        }

        .title {
            font-family: 'Caprasimo', cursive;
            font-weight: 400;
            font-size: 21px;
            line-height: 100%;
            letter-spacing: -4%;
            color: #FFFFFF; /* Text color */
            margin: 0; /* Remove default margin */
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 18px;
            line-height: 100%;
            letter-spacing: -4%;
            color: #FFFFFF; /* Text color */
            margin: 0; /* Remove default margin */
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">verity</div>
        <nav>
            <ul>
                <button id="nextButton" style="background-color: #628C9B; opacity: 0.7; color: #ffffff; border: none; border-radius: 16px; padding: 12px 20px; font-family: 'Caprasimo', cursive; cursor: pointer; margin-left: 20px;">Next →</button>
            </ul>
        </nav>
    </header>

    <div class="status-bar">
        <div class="player-status-header">
            <h2 style="color: #FFFFFF; font-family: 'Caprasimo', cursive; font-size: 24px; margin: 0;">Player Status</h2>
            <button class="show-all-button">Show All →</button>
        </div>

        <div class="player-status">
            <div class="player">
                <img src="frame3/kid.png" alt="Invisible Kid" class="player-icon">
                <div class="player-name">Invisible Kid</div>
                <div class="you-status">You</div>
            </div>
            <div class="player">
                <img src="frame3/kid.png" alt="Gossip Queen" class="player-icon">
                <div class="player-name">Gossip Queen</div>
                <div class="active-status">Active</div>
            </div>
            <div class="player">
                <img src="frame3/kid.png" alt="Gossip Queen" class="player-icon">
                <div class="player-name">Gossip Queen</div>
                <div class="active-status">Active</div>
            </div>
        </div>

        <div class="inventory-header">
            <h2 style="color: #FFFFFF; font-family: 'Caprasimo', cursive; font-size: 24px; margin: 0;">Inventory</h2>
            <button class="show-all-button">Show All →</button>
        </div>

        <div class="inventory">
            <div class="inventory-item">
                <img src="frame3/back1.png" alt="Notebook" class="inventory-image">
                <div class="inventory-title">Notebook</div>
            </div>
            <div class="inventory-item">
                <img src="frame3/back2.png" alt="Letter" class="inventory-image">
                <div class="inventory-title">Letter</div>
            </div>
            <div class="inventory-item">
                <img src="frame3/back3.png" alt="Key" class="inventory-image">
                <div class="inventory-title">Key</div>
            </div>
        </div>

        <!-- Chat Section -->
        <h2 style="color: #FFFFFF; font-family: 'Caprasimo', cursive; font-size: 24px; margin: 0;">Chat</h2>

        <div class="chat">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Message">
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <h1 class="title">Rumor High School</h1>
    <h2 class="subtitle">Puzzle 1: The Graffiti Wall — Rumor Sleuthing</h2>

    <div class="main-container">
        <!-- Additional content can be added here -->
    </div>

    <script>
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');

        function sendMessage() {
            const messageText = chatInput.value.trim(); 
            if (messageText) {
                const messageElement = document.createElement('div'); 
                messageElement.className = 'chat-message'; 
                
                const senderImage = document.createElement('img');
                senderImage.src = 'frame3/back1.png'; 
                senderImage.className = 'sender-image'; 

                const senderName = document.createElement('span');
                senderName.className = 'sender-name'; 
                senderName.textContent = "Gossip Queen"; 

                const messageBody = document.createElement('span');
                messageBody.className = 'message-text'; 
                messageBody.textContent = messageText; 

                messageElement.appendChild(senderImage);
                messageElement.appendChild(senderName);
                messageElement.appendChild(messageBody);

                chatMessages.appendChild(messageElement); 
                chatInput.value = ''; 
                chatMessages.scrollTop = chatMessages.scrollHeight; 
            }
        }

        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage(); 
            }
        });
    </script>
</body>
</html>
